name: Build Windows PAION Player

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller flask werkzeug jinja2 click itsdangerous markupsafe

      - name: Clean build folders
        shell: pwsh
        run: |
          if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
          if (Test-Path "dist")  { Remove-Item -Recurse -Force "dist" }

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --clean --noconfirm PAION-Player.spec

      - name: Inspect dist output
        shell: pwsh
        run: |
          Write-Host "=== DIST CONTENTS ==="
          if (Test-Path "dist") {
            Get-ChildItem -Recurse "dist" | Select-Object FullName
          } else {
            Write-Host "ERROR: dist folder not found"
            exit 1
          }

      - name: Zip Windows build
        shell: pwsh
        run: |
          if (Test-Path "dist\\PAION") {
            Compress-Archive `
              -Path "dist\\PAION\\*" `
              -DestinationPath "PAION-Player-Windows.zip" `
              -Force
          }
          elseif (Test-Path "dist\\PAION.exe") {
            Compress-Archive `
              -Path "dist\\PAION.exe" `
              -DestinationPath "PAION-Player-Windows.zip" `
              -Force
          }
          else {
            Write-Host "ERROR: Expected PAION output not found"
            Get-ChildItem -Recurse "dist" | Select-Object FullName
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PAION-Player-Windows
          path: PAION-Player-Windows.zip
